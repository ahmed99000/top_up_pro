<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TopUp Pro</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar button {
      padding: 8px 15px;
      border: none;
      background-color: #ff4d4d;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .banner {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .items {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h4 {
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #222;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>TopUp Pro</h1>
  </header>

  <div class="navbar">
    <div><strong>ZEROX HOSTER BD</strong></div>
    <div>
      <button>Login</button>
      <button>Register</button>
    </div>
  </div>

  <div class="banner">
    <h2>Auto Robot এর মাধ্যমে ৩০ সেকেন্ডে টপ-আপ করুন</h2>
    <p>২৪ ঘণ্টা সেবা চালু</p>
  </div>

  <section class="items">
    <div class="card">
      <img src="https://via.placeholder.com/150x100?text=UID+TOPUP" alt="UID TopUp" />
      <h4>UID TOP UP (BD)</h4>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150x100?text=UNIPIN" alt="UNIPIN" />
      <h4>UNIPIN+VOUCHER</h4>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150x100?text=EVO" alt="EVO" />
      <h4>EVO ACCESS</h4>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150x100?text=AIRDROP" alt="AIRDROP" />
      <h4>Airdrop UID CODE</h4>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150x100?text=WEEKLY" alt="Weekly" />
      <h4>Weekly Monthly</h4>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150x100?text=ZERIX" alt="Zerix" />
      <h4>Zerix</h4>
    </div>
  </section>

  <footer>
    &copy; 2025 TopUp Pro. All rights reserved.
  </footer>

</body>
</html>
